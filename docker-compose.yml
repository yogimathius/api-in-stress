version: "3"

services:
  api-gateway:
    build: .
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.75"
          memory: "1536M"
    ports:
      - "3000"
    expose:
      - "3000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
    ports:
      - "4000:4000"
